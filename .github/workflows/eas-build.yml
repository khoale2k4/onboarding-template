name: EAS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # runs-on: macos-latest # nếu build iOS
    environment: EAS publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_ACCESS_TOKEN }}

      # - name: EAS Build (Preview)
      #   run: eas build --platform android --non-interactive

      # build iOS:
      #   run: eas build --platform ios --non-interactive

      # Build cả hai:
      #   run: eas build --platform all --non-interactive

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: EAS publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --include=dev

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_ACCESS_TOKEN }}

      # Upload to stores
      # - name: Submit to app stores
      #   run: eas submit --platform android --non-interactive
      #   env:
      #     EXPO_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}

      - name: Expo Publish
        run: |
          CI=1 eas update --branch production --message "Auto publish from GitHub Actions" --json > update.json

          ANDROID_URL=$(jq -r '.[] | select(.platform=="android") | .manifestPermalink' update.json)
          IOS_URL=$(jq -r '.[] | select(.platform=="ios") | .manifestPermalink' update.json)

          echo "ANDROID_URL=$ANDROID_URL" >> $GITHUB_ENV
          echo "IOS_URL=$IOS_URL" >> $GITHUB_ENV

          echo "Android OTA URL: $ANDROID_URL"
          echo "iOS OTA URL: $IOS_URL"

      - name: Update README with OTA link
        run: |
          sed -i "s|ANDROID_OTA_URL|$ANDROID_URL|g" README.md
          sed -i "s|IOS_OTA_URL|$IOS_URL|g" README.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest OTA links"
          git push
        env:
          ANDROID_URL: ${{ env.ANDROID_URL }}
          IOS_URL: ${{ env.IOS_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
